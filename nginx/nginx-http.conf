upstream saleor_api {
    server api:8000;
}

upstream saleor_dashboard {
    server dashboard:80;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=graphql_limit:10m rate=30r/s;

server {
    listen 80;
    server_name dashboard.miraflores-shop.com;
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ACME challenge для Let's Encrypt (ДОЛЖЕН БЫТЬ ПЕРЕД deny правилами)
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Root redirect to dashboard
    location = / {
        return 301 /dashboard/;
    }

    # GraphQL API endpoint
    location /graphql/ {
        limit_req zone=graphql_limit burst=20 nodelay;

        proxy_pass http://saleor_api/graphql/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support for subscriptions
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files from Django
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files from Django
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Dashboard
    location /dashboard/ {
        proxy_pass http://saleor_dashboard/dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health/ {
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://saleor_api/health/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Deny access to sensitive files (.git, .env, .htaccess, etc)
    # Note: .well-known is explicitly allowed above
    location ~ /\.git {
        deny all;
        access_log off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
    }

    location ~ /\.ht {
        deny all;
        access_log off;
    }
}
