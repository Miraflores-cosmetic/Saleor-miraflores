version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: saleor_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-saleor}
      POSTGRES_USER: ${DB_USER:-saleor}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saleor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: saleor_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: saleor_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saleor_api
    restart: unless-stopped
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: ["uvicorn", "saleor.asgi:application", "--host=0.0.0.0", "--port=8000", "--workers=2", "--lifespan=off", "--ws=none", "--no-server-header", "--no-access-log", "--timeout-keep-alive=35", "--timeout-graceful-shutdown=30", "--limit-max-requests=10000"]
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-saleor}
      DB_NAME: ${DB_NAME:-saleor}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_files:/app/static
      - media_files:/app/media
#      - .:/app

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saleor_celery_worker
    restart: unless-stopped
    command: ["celery", "-A", "saleor", "worker", "--loglevel=info", "--concurrency=2"]
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-saleor}
      DB_NAME: ${DB_NAME:-saleor}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_files:/app/media
#      - .:/app

  dashboard:
    build:
      context: ./saleor-dashboard
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://91.229.8.83/graphql/}
        APP_MOUNT_URI: /dashboard/
        STATIC_URL: /dashboard/
    container_name: saleor_dashboard
    restart: unless-stopped
    environment:
      API_URL: ${API_URL:-http://91.229.8.83/graphql/}
      APP_MOUNT_URI: /dashboard/
      STATIC_URL: /dashboard/
    depends_on:
      - api

  nginx:
    image: nginx:stable-alpine
    container_name: saleor_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/static:ro
      - media_files:/app/media:ro
    depends_on:
      - api
      - dashboard

volumes:
  postgres_data:
  static_files:
  media_files:

