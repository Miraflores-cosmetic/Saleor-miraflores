# HTTP конфигурация Nginx для Saleor (БЕЗ SSL)
# Используйте эту конфигурацию ПЕРЕД установкой SSL сертификатов
# Установите как: /etc/nginx/sites-available/saleor
# Затем: ln -s /etc/nginx/sites-available/saleor /etc/nginx/sites-enabled/

upstream saleor_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream saleor_dashboard {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=graphql_limit:10m rate=30r/s;

# HTTP сервер (БЕЗ SSL)
server {
    listen 80;
    listen [::]:80;
    server_name miraflores-shop.com www.miraflores-shop.com;

    client_max_body_size 100M;

    # Логи
    access_log /var/log/nginx/saleor_access.log;
    error_log /var/log/nginx/saleor_error.log;

    # Root редирект на dashboard
    location = / {
        return 301 /dashboard/;
    }

    # GraphQL API endpoint
    location /graphql/ {
        limit_req zone=graphql_limit burst=20 nodelay;

        proxy_pass http://saleor_api/graphql/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (от Django API)
    # ВАЖНО: Укажите правильный путь к docker volume
    # Найдите путь через: docker volume inspect saleor-miraflores_static_files
    location /static/ {
        alias /var/lib/docker/volumes/saleor-miraflores_static_files/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (загруженные файлы)
    # ВАЖНО: Укажите правильный путь к docker volume
    # Найдите путь через: docker volume inspect saleor-miraflores_media_files
    location /media/ {
        alias /var/lib/docker/volumes/saleor-miraflores_media_files/_data/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Dashboard (React приложение)
    location /dashboard/ {
        proxy_pass http://saleor_dashboard/dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Для React Router
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /health/ {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://saleor_api/health/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Запретить доступ к скрытым файлам
    location ~ /\.git {
        deny all;
        access_log off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
    }

    location ~ /\.ht {
        deny all;
        access_log off;
    }
}
