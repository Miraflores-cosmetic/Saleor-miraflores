# Системная конфигурация Nginx для Saleor
# Установите этот файл как: /etc/nginx/sites-available/saleor
# Затем создайте симлинк: ln -s /etc/nginx/sites-available/saleor /etc/nginx/sites-enabled/

upstream saleor_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream saleor_dashboard {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=graphql_limit:10m rate=30r/s;

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.miraflores-shop.com;

    # Редирект всего трафика на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.miraflores-shop.com;

    client_max_body_size 100M;

    # SSL сертификаты (замените на пути к вашим сертификатам от reg.ru)
    ssl_certificate /etc/nginx/ssl/dashboard.miraflores-shop.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/dashboard.miraflores-shop.com/privkey.pem;

    # SSL параметры (рекомендованные настройки)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Логи
    access_log /var/log/nginx/saleor_access.log;
    error_log /var/log/nginx/saleor_error.log;

    # Root редирект на dashboard
    location = / {
        return 301 /dashboard/;
    }

    # GraphQL API endpoint
    location /graphql/ {
        limit_req zone=graphql_limit burst=20 nodelay;

        proxy_pass http://saleor_api/graphql/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (от Django API)
    # ВАЖНО: Укажите правильный путь к docker volume
    # Найдите путь через: docker volume inspect saleor-miraflores_static_files
    location /static/ {
        alias /var/lib/docker/volumes/saleor-miraflores_static_files/_data/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (загруженные файлы)
    # ВАЖНО: Укажите правильный путь к docker volume
    # Найдите путь через: docker volume inspect saleor-miraflores_media_files
    location /media/ {
        alias /var/lib/docker/volumes/saleor-miraflores_media_files/_data/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Dashboard (React приложение)
    location /dashboard/ {
        proxy_pass http://saleor_dashboard/dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Для React Router
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /health/ {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://saleor_api/health/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Запретить доступ к скрытым файлам
    location ~ /\.git {
        deny all;
        access_log off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
    }

    location ~ /\.ht {
        deny all;
        access_log off;
    }
}
